<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

<title>Gerenciador Empresarial</title>

<meta charset="UTF-8" />

<link th:href="@{css/bootstrap.min.css}"
	href="/public/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>

<link th:href="@{css/sb-admin.css}" href="/public/css/sb-admin.css"
	rel="stylesheet" media="screen"></link>

<link th:href="@{css/angular-datatables.min.css}" href="/public/css/angular-datatables.min.css"
	rel="stylesheet" media="screen"></link>

</head>

<body ng-app="companyManagement">

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/#">Gerenciador
					Empresarial</a>
			</div>
			<!-- Top Menu Items -->
			<ul class="nav navbar-right top-nav">
				<li class="dropdown"><a href="#" onclick="return false;" class="dropdown-toggle"
					data-toggle="dropdown"><i class="fa fa-user"></i> <label
						th:text="${currentUser.name}"></label> <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="#modalProfile" onclick="return false;" data-toggle="modal"><i
								class="fa fa-fw fa-user"></i> Perfil</a></li>
						<li class="divider"></li>
						<li><a href="/logout"><i class="fa fa-fw fa-power-off"></i>
								Log Out</a></li>
					</ul></li>
			</ul>

			<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav nav-tabs side-nav" role="tablist"
					style="padding-top: 5px;">
					<li role="presentation" class="active"><a href="#home"
						aria-controls="home" role="tab" data-toggle="tab"><i
							class="fa fa-fw fa-dashboard"></i> Principal</a></li>
					<li role="presentation"><a href="#employee"
						aria-controls="employee" role="tab" data-toggle="tab">Funcion√°rios</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</nav>
		
		<div id="page-wrapper">
			<div class="container-fluid">
				
				<div ng-view=""></div>
			</div>

		</div>

	</div>

	<!-- Modal HTML -->
	<div id="modalProfile" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title">Perfil</h4>
				</div>
				<div class="modal-body" style="padding-left: 180px;">
					<div class="row">
						<div class=".col-md-4">
							<label>Nome: <span th:text="${currentUser.name}"></span></label>
						</div>
						<br />
					</div>
					<div class="row">
						<div class=".col-md-4">
							<label>Username: <span th:text="${currentUser.username}"></span></label>
						</div>
						<br />
					</div>
					<div class="row">
						<div class=".col-md-4">
							<label>Perfil: <span th:text="${currentUser.role}"></span></label>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script th:src="@{js/jquery.js}" src="/public/js/jquery.js"
		type="application/javascript"></script>
	
	<script th:src="@{js/jquery.dataTables.min.js}"
		src="/public/js/jquery.dataTables.min.js"
		type="application/javascript"></script>

	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{js/bootstrap.min.js}"
		src="/public/js/bootstrap.min.js" type="application/javascript"></script>

	<script th:src="@{js/angular.min.js}" src="/public/js/angular.min.js"></script>
	<script th:src="@{js/ui-bootstrap-tpls-1.3.3.min.js}"
		src="/public/js/ui-bootstrap-tpls-1.3.3.min.js"
		type="application/javascript"></script>
		
	<script th:src="@{js/angular-route.min.js}"
		src="/public/js/angular-route.min.js"
		type="application/javascript"></script>	
		
	<script th:src="@{js/angular-datatables.min.js}"
		src="/public/js/angular-datatables.min.js"
		type="application/javascript"></script>		
		
	<!-- script -->
	<script th:src="@{js/app/script.js}"
		src="/public/js/app/script.js"
		type="application/javascript"></script>
	
	<!-- controllers -->
	<script th:src="@{js/app/home/home.controller.js}"
		src="/public/js/app/home/home.controller.js"
		type="application/javascript"></script>
	<script th:src="@{js/app/employee/employee.controller.js}"
		src="/public/js/app/employee/employee.controller.js"
		type="application/javascript"></script>	
		
	<!-- services -->
	<script th:src="@{js/app/service/employee.service.js}"
		src="/public/js/app/service/employee.service.js"
		type="application/javascript"></script>
</body>

</html>
